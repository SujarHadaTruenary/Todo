{#{% load static %}#}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
</head>

<body>


<div class=" d-flex align-items-center justify-content-center maincontainer  col-12 " style="height: 100vh;">
    <div class="d-flex flex-column gap-2 shadow-2-strong py-4 px-4 rounded-4">
        <form class="d-flex flex-column gap-2" action="{% url 'login' %}" method="POST" role="form">
        {% csrf_token %}
          <h1> Login Page </h1>
            {% if Error %}
          <span class="badge text-bg-danger">{{ Error }}</span>
            {% endif %}
          <input type="text" name="email"  placeholder="email">
          <input type="password" name="password" placeholder="Password">

          <button class="btn text-light text-center bg-success container-fluid mb-1"> Login
          </button>

        </form>
        <a href="{% url 'registerpage' %}"><span class="btn text-light text-center bg-success container-fluid mb-1" > Register Now</span>
        </a>

    </div>
</div>

</body>
<script type=" text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js">
</script>

</html>
